<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      data-name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css" />

    <!--===== Boxicons CSS =====-->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Image Gallery with Search Box</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search a movie" />
      </div>

      <div class="images">
        <div class="image-box" data-name="spiderman">
          <img
            src="https://images.unsplash.com/photo-1521714161819-15534968fc5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c3BpZGVyJTIwbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <h6>spiderman</h6>
        </div>
        <div class="image-box" data-name="joker">
          <img
            src="https://images.unsplash.com/photo-1568417847905-1ba5effadab1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8am9rZXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <h6>joker</h6>
        </div>
        <div class="image-box" data-name="ironman">
          <img
            src="https://images.unsplash.com/photo-1623984109622-f9c970ba32fc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aXJvbm1hbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <h6>ironman</h6>
        </div>
        <div class="image-box" data-name="passenger">
          <img
            src="https://images.unsplash.com/photo-1517940539453-517b8afbe85e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGFzc2VuZ2VyfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <h6>passenger</h6>
        </div>
        <div class="image-box" data-name="space">
          <img
            src="https://plus.unsplash.com/premium_photo-1678207127712-699596946426?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3BhY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <h6>the space</h6>
        </div>
        <div class="image-box" data-name="spiderman">
          <img
            src="https://images.unsplash.com/photo-1515734392280-e60c25eb9f01?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c3BpZGVyJTIwbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <h6>spiderman 2</h6>
        </div>
        <div class="image-box" data-name="universe">
          <img
            src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dW5pdmVyc2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <h6>the universe</h6>
        </div>
        <div class="image-box" data-name="spiderman">
          <img
            src="https://images.unsplash.com/photo-1572542006263-35bf4f578b6d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c3BpZGVyJTIwbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <h6>spiderman 3</h6>
        </div>
        <div class="image-box" data-name="holiday">
          <img
            src="https://images.unsplash.com/photo-1501426026826-31c667bdf23d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aG9saWRheXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <h6>holiday</h6>
        </div>
        <div class="image-box" data-name="ironman">
          <img
            src="https://images.unsplash.com/photo-1630763882488-73a2d2267c0d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aXJvbm1hbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <h6>ironman 2</h6>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
